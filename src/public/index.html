<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time-shifted radio player that allows you to listen to radio broadcasts from 8 hours ago">
    <title>Time-Shifted Radio Player</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/hls.min.js"></script>
    <script src="js/player.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Time-Shifted Radio</h1>
            <p class="tagline">Listen to radio broadcasts with an 8-hour delay</p>
        </header>

        <main>
            <div id="waitingContainer" class="waiting-container">
                <h2>Building Time Buffer</h2>
                <p class="waiting-description">The stream requires an 8-hour buffer before playback can begin.</p>
                <div class="countdown">
                    <span id="countdownTime">--:--:--</span>
                    <span class="countdown-label">until ready</span>
                </div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p id="bufferStatus" class="buffer-status">Checking buffer status...</p>
            </div>

            <div id="playerContainer" class="player-container" style="display: none;">
                <div class="station-info">
                    <div class="station-details">
                        <h2>Delay Radio</h2>
                    </div>
                    <div class="connection-status">
                        <span id="connectionIndicator" class="indicator"></span>
                        <span id="connectionStatus">Idle</span>
                    </div>
                </div>

                <audio id="audio" controls aria-label="Radio stream player"></audio>

                <div id="status" class="status" aria-live="polite">Ready. Press play to start streaming.</div>
            </div>
        </main>

        <footer>
            <p>Time-Shifted Radio Stream</p>
        </footer>
    </div>
</body>
</html>
