<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="encore.fm - live radio on your schedule">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="encore.fm">
    <title>encore.fm</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-152.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/hls.min.js"></script>
    <script src="js/player.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="logo">encore</span><span class="logo-dot">.fm</span></h1>
            <p class="tagline">live radio on your schedule</p>
        </header>

        <main>
            <div id="waitingContainer" class="waiting-container">
                <h2>Building Time Buffer</h2>
                <p class="waiting-description">The stream requires an 8-hour buffer before playback can begin.</p>
                <div class="countdown">
                    <span id="countdownTime">--:--:--</span>
                    <span class="countdown-label">until ready</span>
                </div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p id="bufferStatus" class="buffer-status">Checking buffer status...</p>
            </div>

            <div id="playerContainer" class="player-container" style="display: none;">
                <div class="station-info">
                    <div class="station-details">
                        <h2>Delay Radio</h2>
                    </div>
                    <div class="connection-status">
                        <span id="connectionIndicator" class="indicator"></span>
                        <span id="connectionStatus">Idle</span>
                    </div>
                </div>

                <audio id="audio" controls aria-label="Radio stream player"></audio>

                <div id="status" class="status" aria-live="polite">Ready. Press play to start streaming.</div>
            </div>
        </main>

        <footer>
            <p><span class="logo-small">encore</span><span class="logo-dot-small">.fm</span></p>
        </footer>
    </div>

    <script>
        // Register service worker for PWA and background audio
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });

            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'RECONNECT') {
                    // Attempt to reconnect the audio stream
                    const audio = document.getElementById('audio');
                    if (audio && audio.paused) {
                        audio.play().catch(() => {});
                    }
                }
            });
        }
    </script>
</body>
</html>
